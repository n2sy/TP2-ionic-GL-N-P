<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Our Catalog
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon slot="icon-only" routerLink="/add" name="add-outline"></ion-icon>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item [routerLink]="['/details', course.id]" *ngFor="let course of tab">

      <ion-avatar>
        <img [src]="course.image" />
      </ion-avatar>
      <ion-label>{{ course.intitule }} </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
